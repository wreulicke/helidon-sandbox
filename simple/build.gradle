plugins {
    // Apply the java plugin to add support for Java
    id 'java-library'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'jacoco'
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter'
    }
}

// Define the main class for the application
mainClassName = 'App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation "io.helidon:helidon-bom:0.11.0"
    implementation 'io.helidon.webserver:helidon-webserver-bundle'
    implementation 'io.helidon.config:helidon-config-yaml'
    implementation 'io.helidon.webserver:helidon-webserver-prometheus'
    implementation "io.micrometer:micrometer-registry-prometheus:1.2.0"

    implementation "io.helidon.microprofile.metrics:helidon-metrics-se"

    // logger
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.11.2'
    runtimeOnly 'org.apache.logging.log4j:log4j-to-slf4j:2.11.2'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.7.25'
    runtimeOnly 'org.slf4j:jul-to-slf4j:1.7.25'
    implementation 'org.slf4j:slf4j-api:1.7.25'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
}

configurations.all {
    exclude group: 'log4j' // = Log4j implementation.
    exclude module: 'log4j-slf4j-impl' // = SLF4J > Log4J Implementation. (Apache Side)
    exclude module: 'slf4j-log4j12' // = SLF4J > Log4J Implementation. (SLF4J Side)
    exclude module: 'log4j-over-slf4j' // = Old Log4j 1&2 > SLF4J
    exclude module: 'slf4j-jdk14' // = SLF4J > JDK14 Binding
    exclude module: 'commons-logging' // Because bridged by jcl-over-slf4j
    exclude module: 'commons-logging-api' // Replaced by jcl-over-slf4j
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
